<div class="boxxx-card">
    <div style="font-family: inherit; font-size: 12px">
        <div
        style="
            margin-top: 20px;
            padding: 15px 0;
            border-width: 1px 0;
            border-style: double;
            border-color: black;
        "
        >
        <table role="presentation">
            <tr>
                <td style="vertical-align: top">
                    <div
                        style="
                        padding: 6px 10px;
                        margin: 0 10px;
                        background-color: lightyellow;
                        border-radius: 5px;
                        font-size: 26px;
                        "
                        role="img"
                    >
                        &#x1F603;
                    </div>
                </td>
                <td style="vertical-align: top">
                    <div style="color: #2c3e50; font-size: 16px">
                        <strong>{{name}}</strong>
                    </div>
                    <div style="color: #cccccc; font-size: 15px">{{time}}</div>
                    <p style="font-size: 18px; font-style: italic;">{{message}}</p>
                </td>
            </tr>
        </table>
        </div>
    </div>
</div>
