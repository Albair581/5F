<section class="welcome-section" id="bookview-board">
    <br>
    <hr>
    <br>
    <!-- TODO: Make perks available to apply on comments -->
    <h2 data-i18n="leave-feedback">留下您寶貴的意見吧!</h2>
    <form class='boxxx' id="feedback-form" style="width: 80vw;">
        <label for='email' style="font-size: 0.85rem" data-i18n="g-email">School Email:</label>
        <br>
        <input type='email' id='feedback-email' name="email" pattern="[\s\S]*@wgps\.tp\.edu\.tw" class="svalidate" required>
        <br>
        <label for='name' style="font-size: 0.85rem" data-i18n="g-name">Full Name:</label>
        <br>
        <input type='text' id='feedback-name' name="name" class="svalidate" required>
        <br>
        <label for='message' style="font-size: 0.85rem" data-i18n="g-feedback">Feedback:</label>
        <br>
        <textarea id='feedback-message' name="message" rows="5" cols="60" class="svalidate" required></textarea>
        <br><br>
        <input type="checkbox" name="super-comment" id="enable-super" style="cursor: not-allowed" disabled>
        <label for="enable-super" data-i18n="g-super-comment">Use Super Comment (Uses 1 Super Comment)</label>
        <br>
        <label data-i18n="g-color" for="color" style="font-size: 0.85rem" >Color:</label><br>
        <input type="color" id="feedback-color" name="color" value="#FFFFFF" style="cursor: not-allowed" disabled/>
        <script>
            if (localStorage.getItem("supercomment")) {
                $("#enable-super").prop("disabled", false);
                $("#enable-super").prop("style", "cursor: pointer");
                $("#feedback-color").prop("disabled", false);
                $("#feedback-color").prop("style", "cursor: pointer");
            }
        </script>
        <br>
        <br>
        <button data-i18n="g-sub" id="g-submit">Submit</button>
        <br>
        <p data-i18n="antispam">Please do not spam feedbacks or post inappropriate content. Inappropriate content may vary, and we will leave that to the system bot to decide. If we detect suspicious activity, you will get a warning.</p>
    </form>
    <br>
    <hr>
    <br>
    <h2 data-i18n="other-feedback">其他使用者留下的意見</h2>
    <div id="other-feedbacks">
        
    </div>
</section>
